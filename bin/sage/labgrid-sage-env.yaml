# Sage environment

options:
  coordinator_address: 172.17.0.1:20408

targets:
  rpi3-1:
    resources:
      RemotePlace:
        name: rpi3-1
    drivers:
      power:
        cls: NetworkPowerDriver
      mux:
        cls: USBSDWireDriver
      storage:
        cls: USBStorageDriver
      serial:
        cls: SerialDriver
      shell:
        cls: ShellDriver
        prompt: 'root@.*:~# '
        login_prompt: 'login: '
        username: 'root'
      uboot:
        cls: UBootDriver
        prompt: 'U-Boot> '
        autoboot: 'Hit any key to stop autoboot'
      strategy:
        cls: UBootStrategy
  rpi4-1:
    resources:
      RemotePlace:
        name: rpi4-1
