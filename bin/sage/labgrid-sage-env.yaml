      mux:
        cls: USBSDWireDriver
      storage:
        cls: USBStorageDriver
      serial:
        cls: SerialDriver
      shell:
        cls: ShellDriver
        prompt: 'root@.*:~# '
        login_prompt: 'login: '
        username: 'root'
      uboot:
        cls: UBootDriver
        prompt: 'U-Boot> '
        autoboot: 'Hit any key to stop autoboot'
      strategy:
        cls: UBootStrategy
  sage-exporter-rpi3-1:
